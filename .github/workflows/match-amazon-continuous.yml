name: Match Amazon - Continuous (Every 9 Minutes)

on:
  schedule:
    # Run every 9 minutes
    - cron: '*/9 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  match-continuous:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Match 1 Product (Continuous Mode)
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          KEEPA_API_KEY: ${{ secrets.KEEPA_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "‚ö° Continuous matching: Processing 1 product"
          echo "‚è±Ô∏è  Runs every 9 minutes (6 products/hour)"
          echo "ü™ô Token usage: 10 tokens per run"
          echo "üìä Daily capacity: 144 products"
          python amazon_matcher.py --batch-size=1 --max-days-old=14 --check-tokens
      
      - name: Summary
        if: always()
        run: |
          echo "‚úÖ Continuous matching run completed"
          echo "‚è≠Ô∏è  Next run in 9 minutes"
