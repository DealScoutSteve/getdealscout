name: Match Amazon - Continuous (Every 20 Minutes)

on:
  schedule:
    # Run every 20 minutes (more reliable than 10)
    # Processes 2 products per run = 6 products/hour
    - cron: '*/20 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  match-product-1:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Match Product 1
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          KEEPA_API_KEY: ${{ secrets.KEEPA_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "⚡ Run 1/2: Processing product from priority queue"
          python amazon_matcher.py --batch-size=1 --max-days-old=14 --check-tokens

  match-product-2:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Match Product 2
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          KEEPA_API_KEY: ${{ secrets.KEEPA_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "⚡ Run 2/2: Processing product from priority queue"
          python amazon_matcher.py --batch-size=1 --max-days-old=14 --check-tokens
      
      - name: Summary
        if: always()
        run: |
          echo "✅ Continuous matching run completed"
          echo "⏭️  Next run in 10 minutes"
