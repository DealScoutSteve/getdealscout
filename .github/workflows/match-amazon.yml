name: Match Amazon Products

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '30 10 * * *'  # 2:30 AM PST

jobs:
  clean-and-match:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Clean product names (if needed)
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python clean_product_names.py
      
      - name: Match products with Amazon
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          KEEPA_API_KEY: ${{ secrets.KEEPA_API_KEY }}
        run: |
          python amazon_matcher.py
      
      - name: Report completion
        if: always()
        run: |
          echo "Matching completed at $(date)"
